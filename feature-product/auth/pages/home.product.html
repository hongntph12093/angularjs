<div class="container"><a href="#!product/add" class="btn btn-danger mt-5 mb-2">Thêm sản phẩm</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>price</th>
            <th>quantity</th>
            <th>category</th>

            <th>picture</th>
            <th>action</th>

        </tr>
    </thead>
    <tbody ng-controller="cateController">
        <tr ng-repeat="product in productList">
            <td>{{$index + 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td ng-repeat="cate in cates" ng-if="product.cateId==cate.id"> {{cate.name}}</td>
            <td><img src="{{product.picture}} " style="width: 200px;"></td>

            <td width="200">
                <button class="btn btn-danger" ng-click="removeItem(product.id)">Remove</button>
                <a href="#!product/{{product.id}}/edit" class="btn btn-primary">Update</a>
            </td>
        </tr>
    </tbody>
</table>

</div>
