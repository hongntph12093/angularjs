<div class="card mb-3"  style="max-width: 540px;">
    <div class="row g-0" ng-controller="productController">
        <div class="col-md-8">
            <img src="{{product.picture}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-4">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <div class="product__info d-flex justify-content-between align-items-center py-4 px-3 fs-6">
                    <span>{{product.price}}</span>
                    <span>{{product.quantity}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
